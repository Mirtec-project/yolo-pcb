# YOLOv10m-lite object detection model for PCB data (2 classes, simplified)
# Model docs: https://docs.ultralytics.com/models/yolov10
# Task docs: https://docs.ultralytics.com/tasks/detect

nc: 2  # number of classes

scales:
  m: [1, 1, 512]  # scale for 'm'; 그대로 유지 (깊이, 너비, max_channels)

# --- Simplified Backbone ---
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]            # 0: P1/2
  - [-1, 1, Conv, [128, 3, 2]]           # 1: P2/4
  - [-1, 1, C3k2, [256, False, 0.25]]    # 2: **변경** - 반복 횟수 2 → 1 (경량화)
  - [-1, 1, Conv, [256, 3, 2]]           # 3: P3/8
  - [-1, 1, C3k2, [512, False, 0.25]]    # 4: **변경** - 반복 횟수 2 → 1
  - [-1, 1, Conv, [512, 3, 2]]           # 5: P4/16
  - [-1, 1, C3k2, [512, True]]           # 6: **변경** - 반복 횟수 2 → 1
  - [-1, 1, Conv, [1024, 3, 2]]          # 7: P5/32
  - [-1, 1, C3k2, [1024, True]]          # 8: **변경** - 반복 횟수 2 → 1
  - [-1, 1, SPPF, [1024, 5]]             # 9: SPPF layer for multi-scale features
  # **제거**: 기존 모델의 마지막 C2PSA 모듈 삭제 → 단순화

# --- Simplified Head ---
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 10: Upsample SPPF 출력
  - [[-1, 5], 1, Concat, [1]]                     # 11: 백본의 index 5 (P4/16) 피처와 concat
  - [-1, 1, C3k2, [512, False]]                    # 12: concat된 피처 처리 (반복 1회)
  
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]     # 13: Upsample하여 P3 scale 맞춤
  - [[-1, 3], 1, Concat, [1]]                     # 14: 백본의 index 3 (P3/8) 피처와 concat
  - [-1, 1, C3k2, [256, False]]                    # 15: P3 scale 피처 처리
  
  - [-1, 1, Conv, [256, 3, 2]]                     # 16: P3에서 P4로 다운샘플 (공간 크기 조정)
  - [[-1, 12], 1, Concat, [1]]                    # 17: 이전 P4 처리 결과와 concat (index 12 참조)
  - [-1, 1, C3k2, [512, False]]                    # 18: P4 scale 피처 처리
  
  - [-1, 1, Conv, [512, 3, 2]]                     # 19: P4에서 P5로 다운샘플
  - [[-1, 9], 1, Concat, [1]]                     # 20: 백본의 SPPF 출력 (index 9)와 concat
  - [-1, 1, C3k2, [1024, True]]                    # 21: P5 scale 피처 처리
  
  - [[15, 18, 21], 1, Detect, [nc]]               # 22: Detect layer, P3/P4/P5 결합
